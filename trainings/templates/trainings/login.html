{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Training System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body>

<div class="login-card">
    <!-- ✅ Organization Logo -->
    <img src="{% static 'img/logo.png' %}" alt="Logo">

    <h2>Login</h2>

    <!-- ✅ Display form errors -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Invalid username or password. Please try again.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- ✅ Footer links -->
    <div class="footer-links">
        <a href="#">Forgot password?</a> |
        <a href="#">Register</a>
    </div>
</div>

</body>
</html>
