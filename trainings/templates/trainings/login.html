{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Training System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <!-- ✅ Organization Logo -->
        <img src="{% static 'img/logo.png' %}" alt="Logo">
    
        <!-- ✅ Display Django Messages (Right below the logo) -->
        {% if messages %}
        <div class="mt-3 w-100">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
        {% endif %}
    
        <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- ✅ Footer links -->
    <div class="footer-links">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
</div>

<!-- ✅ Bootstrap JS for alert dismissal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
